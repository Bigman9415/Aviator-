<!DOCTYPE html>
<html>
<head>
    <title>Aviator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="multiplier-display">1.00x</div>
        <canvas id="planeCanvas"></canvas>
        <div class="controls">
            <input type="number" id="betAmount" placeholder="Bet amount" min="0.1" step="0.1">
            <button id="startGame">Start Round</button>
            <button id="cashOut" disabled>Cash Out</button>
        </div>
        <div class="results"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
